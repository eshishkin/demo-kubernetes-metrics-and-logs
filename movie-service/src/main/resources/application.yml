quarkus:
  datasource:
    db-kind: mysql
    username: admin
    password: admin
    jdbc:
      url: jdbc:mysql://localhost:3306/movie_svc
  liquibase:
    change-log: liquibase/changes.xml
    migrate-at-start: true
  micrometer:
    binder:
      http-client.enabled: true
  rabbitmq:
    address: "amqp://rabbit-service:5672"
    username: "admin"
    password: "secret"

application:
  messaging:
    routing-key: movie.updates
    queue: movie.updates
    exchange: movie-service-exchange