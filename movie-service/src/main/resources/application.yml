quarkus:
  datasource:
    db-kind: mysql
    username: admin
    password: admin
    jdbc:
      url: jdbc:mysql://mysql-service:3306/movie_svc
  liquibase:
    change-log: liquibase/changes.xml
    migrate-at-start: true
  micrometer:
    binder:
      http-client.enabled: true
  swagger-ui:
    always-include: true


application:
  messaging:
    rabbitmq:
      address: "amqp://rabbit-service:5672"
      username: "admin"
      password: "secret"
    exchange: movie-service-exchange
    movie-queue: movie.updates
    movie-routing-key: movie.updates
    review-queue: review.updates
    review-routing-key: review.updates