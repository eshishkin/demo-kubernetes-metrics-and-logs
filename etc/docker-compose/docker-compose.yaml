version: "2"

services:
  redis:
    image: redis:6.0.7
    networks:
      backend:
        aliases:
          - redis-server

  rabbit:
    image: rabbitmq:3.8.8-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      backend:
        aliases:
          - rabbit-broker

  sender-app:
    image: eshishkin/k8s-examples/sender-service
    mem_limit: 128m
    expose:
      - "8080"
    ports:
      - "18080:8080"
    networks:
      backend:
        aliases:
          - sender-service

  receiver-app:
    image: eshishkin/k8s-examples/receiver-service
    mem_limit: 128m
    expose:
      - "8080"
    ports:
      - "28080:8080"
    networks:
      backend:
        aliases:
          - receiver-service

networks:
  backend:
